<!-- tabla-imagen.component.html -->
<div class="text-center">
  <h1 style="font-size: 70px"><strong>Lista Por Aceptar</strong></h1>
</div>
<div class="table-container">
  <table class="table table-bordered table-hover">
    <thead class="thead-light">
      <tr>
        <th>CÉDULA</th>
        <th>NOMBRES</th>
        <th>APELLIDOS</th>
        <th>TELÉFONO</th>
        <th>CORREO</th>
        <th>DIRECCIÓN</th>
        <th>IMAGEN</th>
        <th>ACCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dato of datos">
        <td>{{ dato.cedula }}</td>
        <td>{{ dato.nombres }}</td>
        <td>{{ dato.apellidos }}</td>
        <td>{{ dato.telefono }}</td>
        <td>{{ dato.correo }}</td>
        <td>{{ dato.direccion }}</td>
        <td><img [src]="dato.imagen" alt="Imagen" width="50" height="50" /></td>
        <td>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success mx-2" (click)="confirmarAceptacion(dato)">
                  Aceptar
                </button>
                <button class="btn btn-danger mx-2" (click)="confirmarRechazo(dato)">
                  Rechazar
                </button>
              </div>
              
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="8" class="text-center">Total: {{ datos.length }}</td>
      </tr>
    </tfoot>
  </table>
</div>
